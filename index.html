<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<script src="https://github.com/Modernizr/Modernizr/raw/master/modernizr.js"></script>
	<script>
		// Wait for window load
		$(window).load(function() {
			// Animate loader off screen
			$("#loader").animate({
				top: -5
			}, 1500);
		});
      </script>
    
<style>
    @font-face{
          font-family: myFirstFont;
          src: url(Ogg-Roman.otf);
            }
    html{
      background:black;
      color: white;
    }
    body{
        font-family:myFirstFont;
        font-size: 2.5vh;
        line-height: 4.5vh;
        width:100vw;
        height:100vh;
        overflow:hidden;
    }
    img{
    position:fixed;
    max-height:100vh;
    align-content:center;
    left:-5%;
    z-index:-1;
    }
    #study{
      position:absolute;
      top: 0%;
      margin-bottom: 2vh;
      margin-left: 5%;
    }
    a{
      color:white;
      text-decoration:none;
    }
    #side{
      position:absolute;
      display:flex;
      text-wrap:nowrap;
      transform:rotate(90deg);
      right:-21vh;
      bottom:4vh;
        z-index:10;
    }
    #side p{
      padding-right:28vh;
    }
    #loader{
        position:fixed;
        height:100%;
        width:100%;
        overflow:hidden;
        top:0;
        left:0;
        background-color:black;
    }
    #loader p{
        margin-left:5%;
        margin-top:5%;
    }
    .no-js #loader { display: none;  }
		.js #loader { display: block; position: absolute; left: 100px; top: 0; }
    .blink {
      	-webkit-animation: blink .75s linear infinite;
      	-moz-animation: blink .75s linear infinite;
      	-ms-animation: blink .75s linear infinite;
      	-o-animation: blink .75s linear infinite;
      	 animation: blink .75s linear infinite;
      }
      @-webkit-keyframes blink {
      	0% { opacity: 1; }
      	50% { opacity: 1; }
      	50.01% { opacity: 0; }
      	100% { opacity: 0; }
      }
      @-moz-keyframes blink {
      	0% { opacity: 1; }
      	50% { opacity: 1; }
      	50.01% { opacity: 0; }
      	100% { opacity: 0; }
      }
      @-ms-keyframes blink {
      	0% { opacity: 1; }
      	50% { opacity: 1; }
      	50.01% { opacity: 0; }
      	100% { opacity: 0; }
      }
      @-o-keyframes blink {
      	0% { opacity: 1; }
      	50% { opacity: 1; }
      	50.01% { opacity: 0; }
      	100% { opacity: 0; }
      }
      @keyframes blink {
      	0% { opacity: 1; }
      	50% { opacity: 1; }
      	50.01% { opacity: 0; }
      	100% { opacity: 0; }
      }
</style>
  </head>
  <body>
    <p id="study">Counterspace Study</p>
    <div id="side"><p>mikkijanower.work</p>
    </div>
      <img class="gif" src="medley.gif">
      <div id='loader'><p>Calibrating counterspaces...</p></div>
         <script>
    $(window).on('load',function() {
      $('#loader').remove();
    })
  </script>	
  </body>
  </html>
