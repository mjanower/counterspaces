<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<script src="https://github.com/Modernizr/Modernizr/raw/master/modernizr.js"></script>
	<script>
		// Wait for window load
		$(window).load(function() {
			// Animate loader off screen
			$("#loader").animate({
				top: -5
			}, 1500);
		});
      </script>
    
<style>
    @font-face{
          font-family: myFirstFont;
          src: url(Ogg-Roman.otf);
            }
    html{
      background:black;
      color: white;
    }
    body{
        font-family:myFirstFont;
        font-size: 2.5vh;
        line-height: 4.5vh;
        width:100vw;
        height:100vh;
        overflow:hidden;
    }
    img{
    position:fixed;
    height:100vh;
    align-content:center;
    left:-5%;
    }
    #study{
    position:relative;
    top: 0%;
    margin-left: 5%;
    display:all;
    
    }
    a{
      color:white;
      text-decoration:none;
    }
    #side{
      position:absolute;
      display:flex;
      text-wrap:nowrap;
      transform:rotate(90deg);
      right:-21vh;
      bottom:-2vh;
        z-index:10;
    }
    #side p{
      padding-right:28vh;
    }
    #loader{
        position:fixed;
        height:100%;
        width:100%;
        overflow:hidden;
        top:0;
        left:0;
        background-color:black;
    }
    #loader p{
        margin-left:5%;
        margin-top:5%;
        animation: blink 1s linear infinite;
    }
    .no-js #loader { display: none;  }
		.js #loader { display: block; position: absolute; left: 100px; top: 0; }
    @keyframes blink{
        0%{opacity: 0;}
        50%{opacity: .5;}
        100%{opacity: 1;}
    }   
        @keyframes fadeIn{
      0% {
        opacity:0;
      }
      100% {
        opacity:1;
      }
    }

    @-moz-keyframes fadeIn {
      0% {
        opacity:0;
      }
      100% {
        opacity:1;
      }
    }

    @-webkit-keyframes fadeIn {
      0% {
        opacity:0;
      }
      100% {
        opacity:1;
      }
    }

    @-o-keyframes fadeIn {
      0% {
        opacity:0;
      }
      100% {
        opacity:1;
      }
    }

    @-ms-keyframes fadeIn {
      0% {
        opacity:0;
      }
      100% {
        opacity:1;
      }
    }


</style>
  </head>
  <body>
    <p id="study">Counterspace Study</p>
    <div id="side"><p>mikkijanower.work</p>
    </div>
      <img class="gif" src="medley.gif">
      <div id='loader'><p>Calibrating counterspaces...</p></div>
         <script>
    $(window).on('load',function() {
      $('#loader').fadeOut( "slow", function() {
    });
});
  </script>	
  </body>
  </html>
